<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hello swarm-playground</title>
</head>
<body>
SessionId: <span th:text="${sessionId}">sessionId</span>
<div th:each="message : ${messages}">
  <span th:text="${message}"></span>
</div>
<form action="#" th:action="@{/sessions/addMessage}" method="get">
  <input type="text" th:name="message" />
  <input type="submit" value="Submit" />
</form>
</body>
</html>
